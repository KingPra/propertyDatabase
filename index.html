<!doctype html>
<html>
    <head>  
        <title>Property Database</title>
        <!--add css file-->
        <link rel="stylesheet" href="style.css">
        <!--add js file-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script src="https://npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.min.js"></script>
          <!-- Angular Material requires Angular.js Libraries -->
          <!--following line causes a console showing angular trieing to load twice-->
        <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>-->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

        <!--infinite scroll-->
        <script type='text/javascript' src='path/to/angular.min.js'></script>
        <script type='text/javascript' src='path/to/ng-infinite-scroll.min.js'></script>
        
        <!-- Your application bootstrap  -->
        <script src="app.js"></script>
    </head>
    <body ng-app="PropData" ng-cloak>
        <md-content>
        <header>
        <h1>Property Database</h1>
        </header>
        <nav>
            <button><a ui-sref="listings">List View</a></button>
            <button><a ui-sref="map">Map View</a></button>
            <input type="text" placeholder="search">
            <button>search</button>
            <!--<md-button>Map View</md-button>-->
        </nav>
        <section>
            <ui-view></ui-view>
        </section>
        <footer>    
            <p>copyright 2017</p>
        </footer>
        </md-content>
    </body>
</html>
